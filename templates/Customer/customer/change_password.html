{% extends 'Customer/home/base.html' %}
{% load static %}
{% block title %}Editando Cliente{% endblock %}
{% block conteudo %}
                <main>
                    <div class="container-fluid">
                        <ol class="breadcrumb mb-auto">
                            <a class="breadcrumb-item active" href="{% url 'show_customer' %}">Clientes</a><li class="breadcrumb-item active">Cadastrar Obra</li>
                        </ol>

                        <form method="post">{% csrf_token %}
                            <div class="modal-body">

                              <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label class="col-form-label" for="customer_name">Nova senha</label>
                                      <input name="password1" type="password" id="customer_name" class="form-control" autocomplete="off" required="required">
                                      <input name="email" type="hidden" id="password1" value="{{ user.email }}">
                                      <input name="user_type" type="hidden" id="password1" value="{{ user.user_type }}">
                                      <input name="registration_mode" type="hidden" id="password1" value="2">
                                    </div>

                                    <div class="form-group col-md-6">
                                      <label class="col-form-label" for="password2">Confirmar senha</label>
                                      <input class="form-control" name="password2" type="password" id="password2" autocomplete="off" required="required">
                                    </div>
                              </div>
                            </div>
                            <div class="card-body"><hr>
                                 <button class="btn btn-success mr-3" type="submit">Salvar</button>
                                 <a class="btn btn-danger mr-3" href="{% url 'customer:list_customer' %}">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </main>
{% endblock %}
