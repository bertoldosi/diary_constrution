{% extends 'Customer/home/base.html' %}
{% load static %}
{% block title %}Editando Cliente{% endblock %}
{% block conteudo %}
                <main>
                    <div class="container-fluid">
                        <ol class="breadcrumb mb-auto">
                            <a class="breadcrumb-item active" href="{% url 'show_customer' %}">Clientes</a><li class="breadcrumb-item active">Cadastrar Obra</li>
                        </ol>

                        <form method="post">{% csrf_token %}
                            <div class="modal-body">

                              <div class="form-row">
                                    <div class="form-group col-md-5">
                                      <label class="col-form-label" for="customer_name">Nome</label>
                                      <input name="customer_name" type="text" id="customer_name" class="form-control" value="{{ customer.customer_name }}" required="required">
                                      <input name="user_access" type="hidden" value="{{ customer.user_access.id }}">
                                      <input name="engineer" type="hidden" id="engineer_name" value="{{ customer.engineer.id }}">
                                    </div>

                                    <div class="form-group col-md-4">
                                      <label class="col-form-label" for="customer_cnpj">CNPJ</label>
                                      <input name="customer_cnpj" type="hidden" id="customer_cnpj" value="{{ customer.customer_cnpj }}">
                                        <p id="customer_cnpj" class="form-control">{{ customer.customer_cnpj }}</p>
                                    </div>
                                    <div class="form-group col-md-3">
                                      <label class="col-form-label" for="customer_contact">Contato</label>
                                      <input name="customer_contact" type="text" id="customer_contact" class="form-control" value="{{ customer.customer_contact }}" required="required">
                                    </div>
                              </div>

                              <div class="form-row">
                                    <div class="form-group col-md-8">
                                      <label class="col-form-label" for="customer_street">Endereço</label>
                                      <input name="customer_street" type="text" id="customer_street" class="form-control" value="{{ customer.customer_street }}" required="required">
                                    </div>

                                    <div class="form-group col-md-4">
                                      <label class="col-form-label" for="customer_number">Número</label>
                                      <input name="customer_number" type="number" id="customer_number" class="form-control" value="{{ customer.customer_number }}" required="required">
                                    </div>
                              </div>

                              <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label class="col-form-label" for="customer_city">Cidade</label>
                                      <input name="customer_city" type="text" id="customer_city" class="form-control" value="{{ customer.customer_city }}" required="required">
                                    </div>

                                    <div class="form-group col-md-2">
                                      <label class="col-form-label" for="customer_state">Estado</label>
                                      <input name="customer_state" type="text" id="customer_state" class="form-control" value="{{ customer.customer_state }}" required="required">
                                    </div>

                                    <div class="form-group col-md-4">
                                      <label class="col-form-label" for="customer_cod">CEP</label>
                                      <input name="customer_cod" type="text" id="customer_cod" class="form-control" value="{{ customer.customer_cod }}" required="required">
                                    </div>
                              </div>
                            </div>
                            <div class="card-body"><hr>
                                 <button class="btn btn-success mr-3" type="submit">Editar</button>
                                 <a class="btn btn-danger mr-3" href="{% url 'customer:list_customer' %}">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </main>
{% endblock %}
