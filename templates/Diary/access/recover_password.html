<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Resetar a senha</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'diary/access/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static 'diary/access/css/sb-admin.css' %}" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Resetar senha</div>
      <div class="card-body">
        <div class="text-center mb-4">
          <h4>Esqueceu sua senha?</h4>
          <p id="texto">Digite seu endereço de e-mail e enviaremos instruções sobre como redefinir sua senha.</p>
        </div>
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Enter email address" required="required" autofocus="autofocus">
              <label for="inputEmail">Insira o endereço de e-mail</label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" id="recuperar" href="#" >Redefenir senha</a>
        </form><br>
        <div class="text-center">
          <a class="d-block small" href="{% url 'login' %}">Logar</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->

  <script>

      a = document.getElementById('recuperar')
      text = document.getElementById('texto')

      a.addEventListener("click", recuperar)

      function recuperar() {
        text.innerText = 'Infelizmente não está funcionando!'
        text.style.color = 'red'
      }
  </script>

  <script src="{% static 'diary/access/js/jquery.min.js' %}"></script>
  <script src="{% static 'diary/access/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'diary/access/js/jquery.easing.min.js' %}"></script>

</body>

</html>
