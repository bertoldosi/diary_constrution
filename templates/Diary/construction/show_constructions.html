{% extends 'Diary/home/base.html' %}
{% load static %}
{% block title %}Obras{% endblock %}


                {% block conteudo %}
                <main>
                    <div class="container-fluid">
                        <ol class="breadcrumb mb-4">
                            <a class="breadcrumb-item active" href="{% url 'home_page' %}">Home</a><li class="breadcrumb-item active">Obra</li>
                        </ol>
                        <div class="modal-body">
                            <div class="row">
                                {% for i in constructions %}
                                    <div class="col-xl-3 col-md-6">
                                        <div class="card bg-primary text-white mb-4">
                                            <div class="card-body">{{ i.construction_name }}</div>
                                            <div class="card-footer d-flex align-items-center justify-content-between">
                                                <a class="small text-white stretched-link" href="{% url 'show_diary' %}">Mais informações</a>
                                                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                            <a class="btn btn-success mr-3" href="{% url 'register_construction' %}">Cadastrar obra</a>
                        </div>
                    </div>
                </main>
                {% endblock %}
