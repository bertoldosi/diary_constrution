{% extends 'Diary/home/base.html' %}
{% load static %}
{% block title %}Cadastro de diário{% endblock %}
{% block conteudo %}
                <main>
                    <div class="container-fluid">
                        <ol class="breadcrumb mb-auto">
                            <li class="breadcrumb-item active">Cadastro de Clima</li>
                        </ol>
                        <form method="post">{% csrf_token %}
                            <div class="modal-body">

                                  <div class="form-group">
                                    <label for="climate_morning" class="col-form-label" >Manhã:</label>
                                    <input name="climate_morning" type="text" class="form-control" id="climate_morning" onkeyup="this.value=this.value.toUpperCase();" value="NÃO ESPECIFICADO">
                                  </div>

                                  <div class="form-group">
                                    <label for="climate_evening" class="col-form-label" >Tarde:</label>
                                    <input name="climate_evening" type="text" class="form-control" id="climate_evening" onkeyup="this.value=this.value.toUpperCase();" value="NÃO ESPECIFICADO">
                                  </div>

                                  <input name="climate_diary" type="hidden" value="{{ diary }}">
                            </div>

                            <div class="card-body"><hr>
                                 <button class="btn btn-success mr-3" type="submit">Cadastrar</button>
                                 <a class="btn btn-danger mr-3" href="{% url 'delete_diary' diary %}">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </main>
{% endblock %}
