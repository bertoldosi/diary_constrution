{% extends 'Diary/home/base.html' %}
{% load static %}
{% block title %}Cadastro de diário{% endblock %}
{% block conteudo %}
                <main>
                    <div class="container-fluid">
                        <ol class="breadcrumb mb-auto">
                            <a class="breadcrumb-item active" href="{% url 'home_page' %}">Obras</a><li class="breadcrumb-item active">Cadastro de Diário</li>
                        </ol>

                        <form method="post">
                            {% csrf_token %}
                            <div class="modal-body">
                                  <div class="form-row">
                                        <div class="form-group col-md-6">
                                          <label class="col-form-label" for="diarioDtAtual">DATA ATUAL:</label>
                                          <input name="diarioDtAtual" type="date" class="form-control" id="diarioDtAtual" required="required">
                                        </div>

                                        <div class="form-group col-md-6">
                                          <label class="col-form-label" for="diarioNumDiario">NÚMERO DO DIÁRIO:</label>
                                          <input name="diarioNumDiario" type="number" class="form-control" id="diarioNumDiario" required="required">
                                        </div>
                                  </div>

                                  <div class="form-row">

                                        <div class="form-group col-md-6">
                                          <label class="col-form-label" for="diarioDiasTrab">DIAS TRABALHADOS:</label>
                                          <input name="diarioDiasTrab" type="text" class="form-control" id="diarioDiasTrab" required="required">
                                        </div>

                                        <div class="form-group col-md-6">
                                          <label class="col-form-label" for="diarioSaldoPraz">SALDO DO PRAZO:</label>
                                          <input name="diarioSaldoPraz" type="text" class="form-control" id="diarioSaldoPraz" required="required">
                                          <input name="chave_obra" type="hidden" value="{{ obra.id }}">
                                        </div>
                                  </div>
                            </div>

                            <div class="card-body"><hr>
                                 <a class="btn btn-success mr-3" href="{% url 'register_direct_labor' %}">Cadastrar</a>
                                 <a class="btn btn-danger mr-3" href="{% url 'home_page' %}">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </main>
{% endblock %}
