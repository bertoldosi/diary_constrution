{% extends 'Diary/home/base.html' %}
{% load static %}
{% block title %}Cadastro de diário{% endblock %}
{% block conteudo %}
                <main>
                    <div class="container-fluid">
                        <ol class="breadcrumb mb-auto">
                            <li class="breadcrumb-item active">Cadastro de Observação</li>
                        </ol>

                        <form method="post">{% csrf_token %}
                            <div class="modal-body">
                                  <div class="form-group">
                                    <label for="observation_description_service" class="col-form-label" >Descrição do serviço:</label>
                                    <textarea name="observation_description_service" type="text" class="form-control" id="observation_description_service"></textarea>
                                  </div>
                                  <div class="form-group">
                                    <label for="observation_description" class="col-form-label" >Observações:</label>
                                      <textarea name="observation_description" type="text" class="form-control" id="observation_description"></textarea>

                                    <input name="observation_diary" type="hidden" value="{{ diary }}">
                                  </div>
                            </div>

                            <div class="card-body"><hr>
                                 <button class="btn btn-primary mr-3" type="submit">Finalizar</button>
                                 <a class="btn btn-danger mr-3" href="{% url 'delete_diary' diary %}">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </main>
{% endblock %}
