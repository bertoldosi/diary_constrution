<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link href="{% static 'diary/css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'diary/css/dataTables.bootstrap4.min.css' %}" rel="stylesheet" crossorigin="anonymous" />
        <script src="{% static 'diary/js/all.min.js' %}" crossorigin="anonymous"></script>

        <title>{% block title %} {% endblock %}</title>
    </head>

    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home_page' %}">DIÁRIO DE OBRAS</a> <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0"></form>
            <strong style="color: white">{{ request.user }}</strong>

            <!-- Navbar-->
            <ul class="navbar-nav ml-auto ml-md-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="#">Configuração</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}">Sair</a>
                    </div>
                </li>
            </ul>
        </nav>

        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">

                    <div class="sb-sidenav-menu">
                        <div class="nav">
                              <div class="sb-sidenav-menu-heading">CONTROLES</div><hr>
                              <li class="nav-item">
                                <a class="nav-link" href="{% url 'show_customer' %}">
                                  <!--<i class="fas fa-fw fas fa-user-edit"></i>-->
                                  <span>Clientes</span></a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="{% url 'show_constructions' %}">
                                  <!--<i class="fas fa-fw fas fa-car"></i>-->
                                  <span>Obras</span></a>
                              </li>

                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        Start Bootstrap
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                {% block conteudo %}

                <!-- conteúdo -->

                {% endblock %}

                    <!-- Rodapé -->
                <footer class="bg-transparent mt-auto"><hr>
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2019</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        <script src="{% static 'diary/js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'diary/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'diary/js/scripts.js' %}"></script>
        <script src="{% static 'diary/js/Chart.min.js' %}"></script>
        <script src="{% static 'diary/js/chart-area-demo.js' %}"></script>
        <script src="{% static 'diary/js/chart-bar-demo.js'  %}"></script>
        <script src="{% static 'diary/js/jquery.dataTables.min.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'diary/js/dataTables.bootstrap4.min.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'diary/js/datatables-demo.js' %}"></script>
    </body>
</html>
