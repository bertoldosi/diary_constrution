<div class="rowProject">
                                        {% for i in constructions %}
                                            <div class="margem">
                                                <div class="progress">
                                                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 70%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">70%</div>
                                                </div><br>

                                                <div class="card bg-primary text-white mb-4">
                                                    <div class="stalyProject">
                                                        <span class="text-white">Descrição:</span>
                                                        <p class="text-secondary">{{ i.construction_name }}</p>
                                                        <span class="text-white">Cliente:</span>
                                                        <p class="text-secondary">{{ i.construction_company_customer.customer_name }}</p>

                                                        Início: <p class="text-secondary">{{ i.construction_date_start }}</p>
                                                        Término: <p class="text-secondary">{{ i.construction_date_start }}</p>
                                                    </div>

                                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                                        <a class="small text-white stretched-link" href="{% url 'register_diary' i.id %}">Relatar</a>
                                                        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                                    </div>
                                                </div>
                                            </div>
                                        {% endfor %}
                                    </div>
